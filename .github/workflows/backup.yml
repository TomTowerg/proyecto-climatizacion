name: Database Backup

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create backup using Docker
        env:
          DATABASE_URL: ${{ secrets.RAILWAY_DB_PUBLIC_URL }}
        run: |
          mkdir -p backups
          FECHA=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="railway_backup_${FECHA}.sql"
          
          echo "Creando backup con PostgreSQL 17..."
          
          docker run --rm postgres:17 pg_dump --version
          
          docker run --rm \
            -e DATABASE_URL="$DATABASE_URL" \
            postgres:17 \
            sh -c 'pg_dump "$DATABASE_URL"' \
            > "backups/$BACKUP_FILE"
          
          gzip "backups/$BACKUP_FILE"
          echo "Backup creado: backups/${BACKUP_FILE}.gz"
      
      - name: Upload backup to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/*.sql.gz
          retention-days: 30