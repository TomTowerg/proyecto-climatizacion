Railway PostgreSQL: Versión 17.6
GitHub Actions pg_dump: Versión 16.10

PostgreSQL requiere que pg_dump sea de la misma versión o superior que el servidor.

✅ SOLUCIÓN: Instalar PostgreSQL 17 Client
Vamos a actualizar el workflow para instalar la versión correcta:
powershell$content = @'
name: Database Backup

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install PostgreSQL 17 client
        run: |
          # Agregar repositorio de PostgreSQL
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          
          # Instalar PostgreSQL 17 client
          sudo apt-get install -y postgresql-client-17
      
      - name: Create backup
        env:
          DATABASE_URL: ${{ secrets.RAILWAY_DB_PUBLIC_URL }}
        run: |
          mkdir -p backups
          FECHA=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="railway_backup_${FECHA}.sql"
          echo "Creando backup: $BACKUP_FILE"
          
          # Verificar versión de pg_dump
          pg_dump --version
          
          # Crear backup
          pg_dump "$DATABASE_URL" > "backups/$BACKUP_FILE"
          gzip "backups/$BACKUP_FILE"
          echo "Backup creado: backups/${BACKUP_FILE}.gz"
      
      - name: Upload backup to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/*.sql.gz
          retention-days: 30